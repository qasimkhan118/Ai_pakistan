<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Pakistan</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#01411c,#0a7a35);
    font-family:Arial, Helvetica, sans-serif;
    color:white;
    overflow:hidden;
}

.container{
    text-align:center;
}

.robot{
    width:180px;
    animation:float 3s infinite ease-in-out;
}

@keyframes float{
    0%{transform:translateY(0px)}
    50%{transform:translateY(-20px)}
    100%{transform:translateY(0px)}
}

h1{
    font-size:40px;
    margin-top:20px;
}

p{
    opacity:0.8;
}

.btn{
    margin-top:20px;
    padding:12px 25px;
    background:white;
    color:#01411c;
    border:none;
    border-radius:30px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
    <!-- Robot Image -->
    <img class="robot" src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png">

    <h1>Welcome to AI Pakistan ðŸ‡µðŸ‡°</h1>
    <p>The Future of Artificial Intelligence</p>

    <button class="btn" onclick="speak()">Click Me</button>
</div>

<script>
function speak(){
    const msg = new SpeechSynthesisUtterance(
        "Welcome to AI Pakistan"
    );
    msg.pitch = 1;
    msg.rate = 0.9;
    msg.volume = 1;
    speechSynthesis.speak(msg);
}

// Page open hote hi robot bolay ga
window.onload = speak;
</script>

</body>
</html>
